<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" value="none">
    <title>land</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="land.css">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body ng-controller="appCtrl" class="ng-cloak">
<div class="beta"><strong>! BETA</strong></div>
<div class="pure-form search">
<input type="text" placeholder="postcode search" ng-model="zoomTo" typeahead="postcode as postcode.p for postcode in postcodes | filter:$viewValue | limitTo:8" typeahead-on-select="[center.lat=zoomTo.lat,center.lng=zoomTo.lng,center.zoom=17]" /> <button ng-click="[center.lat=zoomTo.lat,center.lng=zoomTo.lng,center.zoom=17]" class="pure-button pure-button-primary"><i class="fa fa-search"></i></button></div>

<div ng-if="choice" class="result"><span style="padding-right:3em;">{{choice}}</span> <a class="pure-button pure-button-primary" ng-href="http://google.com/{{url}}">see more</a></div>

<leaflet id="map" center="center" attribution="attribution" markers="markers" layers="layers" geojson="geojson"></leaflet>

<div class="r">&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="angular-leaflet-directive.min.js"></script>
<script src="pcodes.js"></script>
<script src="land.js"></script>
<script src="app.js"></script>
</html>
