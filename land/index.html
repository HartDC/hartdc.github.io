<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" value="none">
    <title>land</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
<style>.rt{padding: 1em; background-color: #444}.ctr{text-align: center; padding: 1em 0; background-color: #eee;}.r{float: right; font-size: small;}</style>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body ng-controller="appCtrl" class="ng-cloak">
<div class="pure-form rt"><input type="text" placeholder="enter a postcode"> <button href ng-click="choice='dd'" class="pure-button pure-button-primary"><i class="fa fa-search"></i></button></div>
    
    
<div ng-if="choice" class="ctr">{{choice}} <a class="pure-button pure-button-primary" ng-href="http://google.com">see more</a></div>
<leaflet center="center" attribution="attribution" markers="markers" height="400px" width="100%" layers="layers" geojson="geojson"></leaflet>
<div class="r">&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
<script src="ta.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="angular-leaflet-directive.min.js"></script>
<script src="land.js"></script>
<script src="app.js"></script>
</html>
